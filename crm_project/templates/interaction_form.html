{% extends "base_generic.html" %}

{% block title %}Add Interaction{% endblock %}

{% block content %}
  <h2>Add Interaction</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'interaction_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
